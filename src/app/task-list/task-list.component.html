<section class="container">
    <div class="header-container bg-dark">
        <h3 class="teaser">Task List</h3>
    </div>
    <div class="list-container">
        <ul class="list-group">
            @if(tasks){
                @for(task of tasks; track task.id){
                    <app-task-item [task]="task" (updateTaskEvent)="updateTask(task)"></app-task-item>
                }
            }
        </ul>
    </div>
</section>
